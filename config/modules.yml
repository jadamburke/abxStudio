vray:
  name: VRay
  show: false
  packages:
    maya:
      versions:
        '2.40.01':
          env:
            PP_MAYA_VRAY: '2.40.01'
            VRAY_AUTH_CLIENT_FILE_PATH: '%PP_RESOURCE%/bin/vray/maya/config'
            VRAY_FOR_MAYA%PP_MAYA%_MAIN_x64: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/maya_vray'
            VRAY_FOR_MAYA%PP_MAYA%_PLUGINS_x64: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/maya_vray/vrayplugins'
            VRAY_TOOLS_MAYA%PP_MAYA%_x64: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/vray/bin'
            MAYA_MODULE_PATH: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/maya_root/modules'
            PATH: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/maya_root/bin'
            MAYA_RENDER_DESC_PATH: '%PP_RESOURCE%/bin/vray/maya/%PP_MAYA_VRAY%/Maya%PP_MAYA%/maya_root/bin/rendererDesc'
          path:
            linux: /
            mac: /
            win32: '%PP_RESOURCE%/bin/vray/maya/2.40.01'
          versions:
          - '2014'

