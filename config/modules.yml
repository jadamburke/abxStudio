mentalray:
  name: Mental Ray
  show: false
  packages:
    maya:
      env:
        MAYA_MODULE_PATH: '%PP_RESOURCE%/bin/mentalray/maya/%PP_MAYA%/modules'
      versions:
        '2015':
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2013'
          - '2014'

arnold:
  name: Arnold
  show: false
  env:
    solidangle_LICENSE: '5060@ppny-lic'
  packages:
    maya:
      env:
        MAYA_RENDER_DESC_PATH: '%PP_RESOURCE%/bin/arnold/maya/%PP_MTOA%/win/%PP_MAYA%'
        MAYA_PLUG_IN_PATH: '%PP_RESOURCE%/bin/arnold/maya/%PP_MTOA%/win/%PP_MAYA%/plug-ins'
        MAYA_SCRIPT_PATH: '%PP_RESOURCE%/bin/arnold/maya/%PP_MTOA%/win/%PP_MAYA%/scripts'
        MAYA_MODULE_PATH: '%PP_RESOURCE%/bin/arnold/maya/%PP_MTOA%/win/%PP_MAYA%'
      versions:
        1.0.0.RC1:
          env:
            PP_MTOA: '1.0.0.RC1'
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2013'
          - '2014'
        1.1.0.4:
          env:
            PP_MTOA: '1.1.0.4'
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2015'
        1.1.1.0:
          env:
            PP_MTOA: '1.1.1.0'
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2015'
        1.2.0.8:
          env:
            PP_MTOA: '1.2.0.8'
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2015'
    softimage:
      versions:
        3.2.0:
          env:
            XSI_PLUGINS: '%PP_ROOT%/bin/arnold/softimage/%PP_SITOA%/%PP_SOFTIMAGE%'
            PP_SITOA: '3.2.0'
          path:
            linux: /
            mac: /
            win32: /
          versions:
          - '2015'

crate:
